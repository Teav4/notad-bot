# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '3c69bd1a-2791-4700-a223-a0b51d39e22f'
  imageRepository: 'skynekopipelinesjavascriptdocker'
  containerRegistry: 'mycontainerregistry123456.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/app/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      inputs:
        containerRegistry: 'botnotad'
        repository: 'botnotad'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'

- stage: Pull_Vps
  displayName: Pull Image From Vps
  jobs:
  - job: Print_Hello
    steps:
    - task: CmdLine@2
      inputs:
        script: |
          echo Write your commands here
         
          echo Hello world